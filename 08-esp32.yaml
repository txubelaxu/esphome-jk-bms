substitutions:
  name: "fake-esp32-jk-bms-hub-rs485-01"
  friendly_name: "Fake ESP32 JK BMS hub RS485 01"
  esp_ip: 192.168.1.244
  device_description: "Monitor and control the JK-BMS Inverter PB_xxx via RS485 internal"

  external_components_source: github://rabbit3dcustom/esphome-jk-bms@main
  # external_components_source: github://txubelaxu/esphome-jk-bms@2.0
  # external_components_source: github://txubelaxu/esphome-jk-bms@v2.1
  # external_components_source: github://txubelaxu/esphome-jk-bms@v.2.2
  # external_components_source: github://txubelaxu/esphome-jk-bms@v.2.3

  # #JK_PB2A16S20P-00
  jkibms_top_right_01: "jk_bms_1"
  jkibms_bottom_right_02: "jk_bms_2"
  jkibms_top_left_03: "jk_bms_3"
  jkibms_bottom_left_04: "jk_bms_4"
  tx_pin_uart_0: GPIO22
  rx_pin_uart_0: GPIO23
  talk_pin_rs485: GPIO21

  # Please use "JK02_24S" if you own a old JK-BMS < hardware version 11.0 (hardware version >= 6.0 and < 11.0)
  # Please use "JK02_32S" if you own a new JK-BMS >= hardware version 11.0 (f.e. JK-B2A8S20P hw 11.XW, sw 11.26)
  # Please use "JK04" if you have some old JK-BMS <= hardware version 3.0 (f.e. JK-B2A16S hw 3.0, sw. 3.3.0)
  protocol_version: JK02_32S

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  comment: ${device_description}
  # min_version: 2025.5.0
  name_add_mac_suffix: false
  project:
    name: "rabbit3dcustom.esphome-jk-bms"
    version: main

esp32:
  board: esp32dev
  framework:
    type: esp-idf

external_components:
  # This config DONT work.
  # - source: ${external_components_source}
  #   refresh: 0s
  #   components: [ jk_rs485_sniffer , jk_rs485_bms ]

  # This config works.
  - source: ${external_components_source}
    refresh: 0s

# Enable Home Assistant API
# If you don't use Home Assistant please remove this `api` section and uncomment the `mqtt` component!
api:
  # encryption:
  #   key: "wHoekU4R5Zza1nKnNpb6exVAYwJIdGZivXSN+WoZBx8="

# To have a "next url" for improv serial
# web_server:
#   port: 80

# Allow Over-The-Air updates
ota:
  platform: esphome

# Multiple networks with DHCP. The secrets file is inside the ESPHome section, not in the main secret.yaml file of home assistant
wifi:
  networks:
    - ssid: !secret wifi_ssid_secondary
      password: !secret wifi_secondary_password

    - ssid: !secret wifi_ssid
      password: !secret wifi_password

  # Optional manual IP
  manual_ip:
    static_ip: ${esp_ip}
    gateway: 192.168.1.1
    subnet: 255.255.255.0

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "esp32-jk-bms-hub-rs485-01_ap"
    password: "esp32-jk-bms-hub-rs485-01_ap"

# In combination with the `ap` this allows the user
# to provision wifi credentials to the device via WiFi AP.
# captive_portal:

logger:
  tx_buffer_size: 1024
  # level: NONE #ERROR #WARN #INFO #DEBUG #VERBOSE #VERY_VERBOSE
  level: DEBUG
  logs:
    esp32_ble_tracker: WARN
    jk_bms_ble: WARN
    jk_rs485_bms: DEBUG
    jk_rs485_sniffer: DEBUG
  #   scheduler: DEBUG
  #   component: DEBUG
  #   sensor: DEBUG
  #   mqtt: INFO
  #   mqtt.idf: INFO
  #   mqtt.component: INFO
  #   mqtt.sensor: INFO
  #   mqtt.switch: INFO
  #   api.service: INFO
  #   api: INFO

debug:
  update_interval: 20s

# Sets up Bluetooth LE (Only on ESP32) to allow the user
# to provision wifi credentials to the device.
# esp32_improv:
#   authorizer: none

# mqtt:
#   broker: !secret mqtt_host
#   username: !secret mqtt_username
#   password: !secret mqtt_password
#   id: mqtt_client

uart:
  - id: uart_0
    baud_rate: 115200
    rx_buffer_size: 500
    tx_pin: ${tx_pin_uart_0}
    rx_pin: ${rx_pin_uart_0}

jk_rs485_sniffer:
  - id: sniffer0
    protocol_version: ${protocol_version}
    rx_timeout: 500ms
    uart_id: uart_0
    talk_pin: ${talk_pin_rs485}

jk_rs485_bms: # I left the 0x01 free in order to update each of the bms, so I don't need to change any other bms address.
  - id: bms1
    rs485_address: 0x02
    jk_rs485_sniffer_id: sniffer0
    # update_interval: 100s

  - id: bms2
    rs485_address: 0x03
    jk_rs485_sniffer_id: sniffer0
    # update_interval: 90s

